{% extends "users/base.html" %}
{% load crispy_forms_tags %}
  {% block content %}
      <div class="content-section">
          <form method='POST'>
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add new rental package</legend>
                {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Confirm</button>
              </div>
          </form>
      </div>
      <a class="btn btn-outline-info" href="{% url 'rental-new' %}">View Rentals</a>
  {% endblock content %}
