{% extends "users/base.html" %}
{% load crispy_forms_tags %}
  {% block content %}
      <div class="content-section">
          <form method='POST'>
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mb-4">Book a Test Drive</legend>
                {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Confirm booking</button>
              </div>
          </form>
      </div>
      <a class="btn btn-outline-info" href="test_drive_view.html">View Bookings</a>
  {% endblock content %}
