{% extends "users/base.html" %}
{% block content %}
<form action="" class="main-form needs-validation" novalidate>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="license">License Number</label>
            <input type="text" name="license" id="license" class="form-control">
            
        </div>
        <div class="form-group">
            <label for="car">Vehicle ID</label>
            <input type="text" name="car" id="car" class="form-control">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
		
		 <div class="form-group">
            <label for="time">Select Test Drive Time </label>
            <select name="time" id="time" class="form-control">
                <option value="1">9:00 AM</option>
                <option value="2">11:00 AM</option>
				<option value="3">1:00 PM</option>
				<option value="4">3:00 PM</option>
				<option value="5">5:00 PM</option>
            </select>
        </div>
        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input">
            <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock content %}
