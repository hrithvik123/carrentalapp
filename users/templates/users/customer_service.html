{% extends "users/base.html" %}
{% load crispy_forms_tags %}
  {% block content %}
      <div class="content-section">
          <form method='POST'>
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mb-4">Submit Ticket</legend>
                {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Submit</button>
              </div>
          </form>
          <div class="form-group">
            <a href="{% url 'ticket-all' %}" class="btn btn-outline-info">View Tickets</a>
          </div>
      </div>
  {% endblock content %}
