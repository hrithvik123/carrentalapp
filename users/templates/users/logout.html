{% extends "users/index.html" %}
  {% block content %}
  <div class="container-fluid">

    <h3 class="h3" id="head_banner">Sign Out</h3>
    
    <p class="confirm_logout_info">Are you sure you want to sign out?</p>
    
    <form class="container-fluid text-center" id="logout_form" method="post" action="{% url 'logout' %}">
      {% csrf_token %}
    
      {% if redirect_field_value %}
    
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    
      {% endif %}
      
      <button  class="btn btn-outline-success" type="submit">Sign Out</button>
      <a class="btn btn-outline-danger" id="custom_logout_no" href="/accounts/profile/">No</a>
    </form>
    
  </div>
{% endblock content %}
